<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script defer src="index.bundle.js?cfca9e2ce1e516bd298c"></script>
  </head>
  <body>
    <div id="headline">
      <div id="text">
        <img src="/src/icons/Group.svg" id="todo-list-icon" />// TO-DO LIST
      </div>
    </div>
    <div class="todo-list-container">
      <div class="side-bar">
        <button class="today">
          <img
            src="/src/icons/today-icon.svg"
            id="today-icon"
            class="sidebar-icons"
          />
          <div>Today</div>
        </button>
        <button class="upcoming">
          <img src="/src/icons/upcoming-icon.svg" class="sidebar-icons" />
          <div>Upcoming</div>
        </button>
        <div class="show-projects-container">
          <img
            src="/src/icons/bx_calendar-edit.svg"
            id="projects-icon"
            class="sidebar-icons"
          />
          <button id="projects-btn">Projects</button>
          <button class="drop-down-btn">
            <img
              src="/src/icons/mingcute_down-fill.svg"
              id="drop-down-icon"
              class="sidebar-icons"
            />
          </button>
        </div>
        <div class="all-projects"></div>
        <div class="input-project">
          <div>
            <input
              type="text"
              id="get-project-title"
              placeholder="Type a project here"
            />
            <button class="add-project-btn">
              <img src="/src/icons/material-symbols_add.svg" id="add-icon" />
            </button>
          </div>
          <button class="delete-project-btn">Delete</button>
        </div>
      </div>
      <div class="main">
        <div class="header"></div>
        <form class="todo-list"></form>
      </div>
    </div>
  </body>
</html>
